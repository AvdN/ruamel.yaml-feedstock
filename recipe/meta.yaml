package:
    name: ruamel.yaml
    version: 0.11.6

source:
    fn: ruamel.yaml.0.11.6.tar.gz 
    url: https://pypi.python.org/packages/source/r/ruamel.yaml/ruamel.yaml-0.11.6.tar.gz
    md5: 69137d8da505011140078dfff7269396

build:
    script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
    build:
        - python
        - setuptools
    run:
        - python
        - setuptools

test:
    imports:
        - ruamel.yaml

about:
    home: https://bitbucket.org/ruamel/yaml
    license: MIT
    summary: "A YAML 1.2 loader/dumper with round-trip support. It is a derivative of Kirill Simonov's PyYAML 3.11"

extra:
    recipe-maintainers:
         - pelson
